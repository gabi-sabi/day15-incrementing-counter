<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Incrementing Counter
    </title>
  </head>
  <body>
    <div class="title-text">
      <h1> You made it through <span>today. </span><br/></h1>
      <h2>Great job! You get:</h2>
    </div>
    <div class="counter-container">
      <i class="fa-solid fa-rainbow fa-3x"></i>
      <div class="counter" data-target="12000"></div>
      <span>points for being Awesome</span>
    </div>

    <div class="counter-container">
      <i class="fa-solid fa-heart fa-3x"></i>
      <div class="counter" data-target="5000"></div>
      <span>points for being Kind</span>
    </div>

    <div class="counter-container">
      <i class="fa-solid fa-dumbbell fa-3x"></i>
      <div class="counter" data-target="7500"></div>
      <span>points for being Strong</span>
    </div>

      <script src="script.js"></script>
  </body>
</html>
